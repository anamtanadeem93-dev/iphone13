<style>
body{
    background:#000;
    margin:0;
    font-family: Arial, Helvetica, sans-serif;

/* HEADER */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px;
    flex-wrap:wrap;
}

.header img{
    width:100px;
}

/* NAV */
nav{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;

}

nav a{
    color:#fff;

    max-width:500px;
}

.text h1{
    font-size:60px;
}

    color:rgb(32,121,121);
}

.text h2{
    font-size:40px;
    margin-top:20px;
}

.text p{
    font-size:15px;
    line-height:1.6;
}

.buttons{
    margin-top:30px;
}

button{
    background:rgb(32,121,121);
    color:#fff;
    border:none;
    border-radius:20px;
    width:140px;
    height:40px;
    margin-right:15px;
}

.button2{
    background:#000;
    border:1px solid #fff;
}

/* IMAGE */
.hero img{
    width:100%;
    max-width:450px;
}

/* ðŸ“± MOBILE RESPONSIVE */

    }

    .text h2{
        font-size:28px;
    }

    nav{

</style>
